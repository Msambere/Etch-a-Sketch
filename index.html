<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Etch-a-Sketch</title>
        <script src="java.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1> Project: Etch-a-Sketch</h1>
        </div>
        <main>
            <div class= "container" id="screen"></div>
            <div class="buttonholder">
                <p> Once a sqaure's background color is set, it will not change, even if you switch between color and grayscale.</p>
                <p>Click a square to remove it's background color.</p>
                <button id ='resizer'> Change grid size</button>
                <button id ="color"> Click to use random colors</button>
                <button id="greyscale"> Click to use greyscale</button>
                <button id="reset">Click to clear all background color</button>
            </div>

        </main>
    </body>
</html>
